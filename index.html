<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!--font awesome cdn-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    
    <title>Kanari for vue project</title>
</head>

<body>

    <div class="wrapper">
        <!-- sidebar -->

        <nav id="sidebar">
            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-tbcontent-tab" data-toggle="tab" href="#nav-tablecontent"
                    role="tab" aria-controls="nav-tbcontent" aria-selected="true">Table of Content</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab"
                    aria-controls="nav-notes" aria-selected="false">Notes</a>
            </div>
        </nav>

        <!-- page content -->
        <div id="content">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid button-nav">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>

                    </button>
                </div>
            </nav>
        </div>
        <div class="header" id="myHeader">
            <h2>Getting Started with Kubernetes</h2>
            <p>Cource Overview: Course Overview</p>
            <div class="container">
                <div class="embed-responsive embed-responsive-16by9" style='width: 100%; height: 500px;'>
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <div class=" container-fluid footer-bg">
        <div class="row">
            <div class="col-lg-4 play-button">
                <span><i class="fas fa-step-backward control-button" style='font-size:36px'></i></span>
                <span><i class="fas fa-play control-button" style='font-size:34px'></i></span>
                <span><i class="fas fa-step-forward control-button" style='font-size:36px'></i></span>
                <span><i class="fas fa-redo control-button" style='font-size:36px'></i></span>
                <span><i class="fas fa-undo control-button" style='font-size:36px'></i></span>
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn-default my-btn"><i class="far fa-file-alt"></i> ADD NOTE</button>
            </div>
            <div class="col-lg-4">
                <span><i class="fas fa-cog control-button" style='font-size:36px'></i></span>
                <span><i class="fas fa-expand-arrows-alt control-button" style='font-size:34px'></i></span>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
